{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block body %}
    <div class="homecontent">
        <div class="log-reg-btns">
            {% if 'user' not in g %}
                <a href="{{url_for('authentication.show_register')}}" class="button-login-reg button-paper"> Register </a>
                <a href="{{url_for('authentication.show_login')}}" class="button-login-reg button-paper"> Login</a>
            {% else %}
                <a href="{{url_for('authentication.show_register')}}" class="button-login-reg button-paper"> Logout </a>
            {% endif %}
        </div>
        <div class="appname font_text">GSketch</div>
        <button class="button-board create button-paper">
            Create new board
        </button>
        <button class="button-board  button-paper">
            Join board
        </button>
    </div>

    <div class="squares">
    </div>

    <script src="{{ url_for('static',filename='index.js') }}"></script>

{% endblock %}
